<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<#escape x as x?html>
<@h.head />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="${ctx}/js/sinova/qrcode/qrcode.js" type="text/javascript"></script>
<body class="bg_cff">
<div class="mainBox">
  <div class="route">二维码直通车&nbsp;&gt;&nbsp;<span>二维码管理编辑</span></div>
  <div class="mt10 mb10">
  	<!--按钮 开始-->
  	<a class="mr10 bt_blue"  href="${ctx}/qrcode/list"><span>返回</span></a>
  	<a class="mr10 bt_blue" href="javascript:void(0);" onclick="cleanqrcodes();"><span>重置</span></a>
  	<a onclick="commonUpdateForms()" class="mr10 bt_blue" href="javascript:void(0);"><span>保存</span></a></div>
  	<!--按钮 结束-->
  <div class="bord_gray padd_10 pb30">
   
    <div class="mt10">
      <p class="fl leftName middle">二维码名称： </p>
      <div class="fl rightInfo middle">
         <input type="hidden" class="text_1" id="id_" name="id" value="${(qrcode.id)!''}" readonly="readonly"/>
        <input type="text" class="text_1" id="qrcodeName" name="qrcodeName" value="${(qrcode.qrcodeName)!''}" readonly="readonly"/>
      </div>
      <div class="clear"></div>
    </div>
     
    <div class="mt10">
      <p class="fl leftName middle">是否有效：</p>
      <div class="fl rightInfo middle">
        <select  name="state" id="state_">
	       <#if "${(qrcode.state)!''}"== '1'>
				<option value="" >全 部</option>
				<option value="1" selected="selected">有 效</option>
				<option value="0">无 效</option>
				<#elseif  "${(qrcode.state)!''}" == '0'>
				<option value="" >全 部</option>
				<option value="1">有 效</option>
				<option value="0" selected="selected">无 效</option>
			</#if>
		</select>
      </div>
      <div class="clear"></div>
    </div>
   <!--  
    <div class="mt10">
      <p class="fl leftName middle">二维码图片：</p>
      	<img class="img" id="showQrcodePic_" name="showQrcodePic" src="${ctx}/upload/defqr.png"  width="141px" height="141px" />
      <div class="clear"></div>
    </div>
    -->
    
  </div>
  <!--按钮 开始-->
  <div class="mt10 mb10">
  <a class="mr10 bt_blue"  href="${ctx}/qrcode/list"><span>返回</span></a>
  <a class="mr10 bt_blue" href="javascript:void(0);" onclick="cleanqrcodes();"><span>重置</span></a>
  <a onclick="commonUpdateForms()" class="mr10 bt_blue" href="javascript:void(0);"><span>保存</span></a>
  </div>
  <!--按钮 结束-->
</div>
<div id="cover" class="cover"></div>
</body>
</#escape>
