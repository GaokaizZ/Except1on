<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>${(goods.secondCategory)!''}</title>
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet" href="${ctx}/css/frontqrcode/ty.css" />
</head>
<body>
<img src="${ctx}/images/1.png" height="0" width="0">
<form action="${ctx}/qrcodedealing/valetPhone" method="post" id="submitForm">
<div class="ty-phone">
  <div class="ty-screenwrap">
    <div class="ty-screen show" data-href="net.html">
      <div class="ty-screen-content">
      	<header>
			<div><img src="${ctx}/images/img/logo.png" alt="logo" title="中国移动" class="fn-left" width="196" height="36">
			<span class="fn-left">山西</span></div>
		</header>
	    <div class="clear" style="clear:both"></div>
        <div class="ty-comhead small">
          <div class="title fn-clear">
            <div class="j-call-prev back" onclick="upback();"> <em class="ty-comicon"></em> </div>
            <span class="text"></span> <em class="ty-icon icon-net22"></em> </div>
        </div>
        <div class="ty-qrbox" >
          <div class="msg">
            <br/>
          	<p style="text-align:center;"><img width="70" height="70" src="${ctx}/images/frontqrcode/success.png" /></p>
          	<br/>
            <p class="title" style="text-align:center;">尊敬的用户：${(phone)!''}</p>
            <#if "${(goodsSucc)!''}"!= ''>
            <p class="yxtc" style="text-align:center;"><b>您已经成功办理</b><span class="name">${(goodsSucc)!''}</span></p>
          	</#if>
          	<#if "${(goodsFail)!''}"!= ''>
            <p class="yxtc" style="text-align:center;"><b>您要办理</b><span class="name">${(goodsFail)!''}</span><b>业务失败，详情请咨询相关工作人员或拨打10086了解具体情况。</b></p>
          	</#if>
          </div>
          <div class="btn">
          		<div class="ty-btn j-call-url" onclick="upback();" style="padding-left: 0px;"><span class="ty-btn-back">完成</span></div>
          </div>
          <div class="wxts">
            <p class="wxts-title">温馨提示：</p>
            <div>
              <p>1、发送短信1**8至10086即可查询您已经办理的相关业务。</p>
              <p>2、如果您有沟通的需求,还可通过拨打10086按0转人工服务台。</p>
            </div>
          </div>
        </div>
        <input type="hidden" id="phone" name="phone" value="${(phone)!''}"/>
        <input type="hidden" id="param" name="param" value="${(param)!''}"/>
        <input type="hidden" id="acceptId" name="acceptId" value="${(acceptId)!''}"/>
        <input type="hidden" id="opId" name="opId" value="${(opId)!''}"/>
        <div class="ty-phonenum-place"></div>
      </div>
    </div>
  </div>
</div>
</form>
<script src="${ctx}/js/sinova/frontqrcode/zepto-min.js"></script> 
<script src="${ctx}/js/sinova/frontqrcode/ty.js"></script>
<script src="${ctx}/js/sinova/frontqrcode/business.js"></script>
<script src="${ctx}/js/coms/common/jquery-jtemplates.js"></script>
</body>
</html>
