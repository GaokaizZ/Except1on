<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>${wdName}</title>
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0" />
<meta name="format-detection" content="telephone=no" />
<meta name="description" itemprop="description" content="${wdName}" />
<meta itemprop="name" content="${wdName}" />
<meta itemprop="image" content="${ctx}/images/share/logo.png" />
<link rel="stylesheet" href="${ctx}/css/frontqrcode/ty.css" />
<link rel="stylesheet" href="${ctx}/css/frontqrcode/style.css" />
</head>
<body  style="background:#fff">
<img src="${ctx}/images/share/logo.png" alt="logo" title="中国移动" class="fn-left" width="0" height="0">    
		
        
<div class="ty-phone">
  <div>
    <header>
		<div><img src="${ctx}/images/share/across.png" alt="sxyd" title="中国移动" class="fn-left" width="196" height="36">
		<span class="fn-left">山西</span></div>
	</header>
    <div class="ty-screen show">
      <div class="blue_bg">
      		<dl>
      			<dt class="fn-left">
      				<img src="${ctx}/images/share/small_l.png"/>
      			</dt>
      			<dd class="fn-left">
      				<p>
      					${wdName}
      				</p>
      			</dd>
      		</dl>
      </div>
      <p class="intro yqts">
      	<img src="${ctx}/images/img/frontqrcode/laba.png" />
      	<span class="red">
      		友情提示：为了您能够顺利办理业务，请不要使用wifi热点访问!
      	</span>
      </p>
      <div class="line" id="localImag" style="">
	      		<a href="${(adImage.reMark)!''}">
	    			<img id="preciew" src="${ctx}/upload/${(adImage.image)!''}?t=${random}" onerror="javascript:this.style.display='none'" title="${(adImage.name)!''}" width="100%"/>
	      		</a>
      </div>
      <div class="box_list">
      	<ul>
      		<#if (typeMap??)&&(typeMap?size>0)>
      			<#list typeMap?keys as _data>
     				<li>
		      			<a href="javascript:;" onclick="toBusList('${typeMap[_data].remark}','${(flowNo)!''}','${(otherparam)!''}','${(otherurl)!''}');">
		      				<img src="${ctx}/upload/${typeMap[_data].id}.png?t=${random}" />
			      			<P>${typeMap[_data].name}</P>
		      			</a>
		      		</li>
      			</#list>
      		</#if>
      		<#if (displayMap??)&&(displayMap?size>0)>
      			<#list displayMap?keys as _data>
    				<li>
		      			<a href="javascript:;" style="position:relative">
	      					<img src="${ctx}/upload/${displayMap[_data].id}.png?t=${random}" />
	                    	<P >${displayMap[_data].name}</P>
	      				</a><P style=" position:relative; color:#333">敬请期待</P>
		      		</li>
      			</#list>
      		</#if>
      	</ul>
      	<div class="clear"></div>
      </div>
     </div>
 </div>
</div> 
      
<script src="${ctx}/js/sinova/frontqrcode/zepto-min.js"></script> 
<script src="${ctx}/js/sinova/frontqrcode/business.js"></script>
<script src="${ctx}/js/coms/common/jquery-jtemplates.js"></script>
</body>
</html>
