<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<#escape x as x?html>
<@h.head />
<script type="text/javascript" src="${ctx}/js/sinova/holder/holder.js"></script>
<body class="bg_cff">
<div class="mainBox">
  <div class="route">二维码直通车&nbsp;&gt;&nbsp;<span>厂商管理添加</span></div>
  <div class="mt10 mb10">
  	<a class="mr10 bt_blue"  href="javascript:history.go(-1)"><span>返回</span></a>
  	<a class="mr10 bt_blue" href="javascript:;" onclick="resetAdd();"><span>重置</span></a>
  	<@shiro.hasPermission name="/holder/save" >
  	<a class="mr10 bt_blue" href="javascript:;" onclick="saveHolder();" ><span>保存</span></a>
  	</@shiro.hasPermission>
  </div>
  <div class="bord_gray padd_10 pb30">
    <!--开始-->
    <div class="mt10">
      <p class="fl leftName middle">厂商编码： </p>
      <div class="fl rightInfo middle">
        <input type="text" class="text_1"  id="sourceNo" name="sourceNo" maxlength="64"/>
      </div>
      <div class="clear"></div>
    </div>
    <!-- 结束-->
    <!--开始-->
    <div class="mt10">
      <p class="fl leftName middle">厂商名称：</p>
      <div class="fl rightInfo middle">
        <input type="text" class="text_1" id="name" name="name" maxlength="20"/>
      </div>
      <div class="clear"></div>
    </div>
    <!--结束-->
    <div class="mt10">
      <p class="fl leftName middle">key：</p>
      <div class="fl rightInfo middle">
        <input type="password" class="text_1" id="token" name="token" maxlength="30" />
      </div>
      <div class="clear"></div>
    </div>
    <div class="mt10">
      <p class="fl leftName middle">联系人：</p>
      <div class="fl rightInfo middle">
        <input type="text" class="text_1" id="finder" name="finder" maxlength="20"/>
      </div>
      <div class="clear"></div>
    </div>
    <div class="mt10">
      <p class="fl leftName middle">联系电话：</p>
      <div class="fl rightInfo middle">
        <input type="text" class="text_1" id="finderPhone" name="finderPhone" maxlength="11"/>
      </div>
      <div class="clear"></div>
    </div>
    <div class="mt10">
      <p class="fl leftName middle">是否有效：</p>
      <div class="fl rightInfo middle">
        <select id="state" name="state">
          <option value="" selected="selected">全 部</option>
          <option value="1">有 效</option>
          <option value="0">无 效</option>
        </select>
      </div>
      <div class="clear"></div>
    </div>
  </div>
  <!--按钮 开始-->
  <div class="mt10 mb10">
	  <a class="mr10 bt_blue"  href="javascript:history.go(-1)"><span>返回</span></a>
	  <a class="mr10 bt_blue" href="javascript:;" onclick="resetAdd();"><span>重置</span></a>
	  <@shiro.hasPermission name="/holder/save" >
  		<a class="mr10 bt_blue" href="javascript:;" onclick="saveHolder();" ><span>保存</span></a>
  	  </@shiro.hasPermission>
  </div>
  <!--按钮 结束-->
</div>
<div id="cover" class="cover"></div>

</div>
</body>

</#escape>
