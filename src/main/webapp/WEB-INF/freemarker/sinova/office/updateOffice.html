<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<#escape x as x?html>
<@h.head />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="${ctx}/js/sinova/office/office.js"></script>
<body class="bg_cff">
<div class="mainBox">
  <div class="route">二维码直通车&nbsp;&gt;&nbsp;<span>营业厅管理编辑</span></div>
  <div class="mt10 mb10">
  	<a class="mr10 bt_blue"  href="${ctx}/office/list"><span>返回</span></a>
  	<a class="mr10 bt_blue" onclick="cleans();"><span>重置</span></a>
  	<a onclick="commonUpdateForms()" class="mr10 bt_blue" href="javascript:void(0);"><span>保存</span></a>
  </div>
  <div class="bord_gray padd_10 pb30">
  	<div class="mt10">
      <p class="fl leftName middle">地市名称：</p>
      <div class="fl rightInfo middle">
        <input type="text" class="text_1" id="regionCode" name="regionCode" value="${(regions.regionName)!''}" readonly="readonly"/>不允许修改
      </div>
      <div class="clear"></div>
    </div>
    <div class="mt10">
      <p class="fl leftName middle">区县名称：</p>
      <div class="fl rightInfo middle">
        <input type="text" class="text_1" id="countyCode" name="countyCode" value="${(countys.countyName)!''}" readonly="readonly"/>不允许修改
      </div>
      <div class="clear"></div>
    </div>
    <div class="mt10">
      <p class="fl leftName middle">营业厅编号：</p>
      <div class="fl rightInfo middle">
      	<input type="hidden" class="text_1" id="id_" name="id" value="${(office.id)!''}" />
        <input type="text" class="text_1" id="officeCode" name="officeCode" value="${(office.officeCode)!''}" readonly="readonly"/>不允许修改
      </div>
      <div class="clear"></div>
    </div>
    <div class="mt10">
      <p class="fl leftName middle">营业厅名称：</p>
      <div class="fl rightInfo middle">
        <input type="text" class="text_1" id="officeName_" name="officeName" value="${(office.officeName)!''}" maxlength="30"/>最多只能输入30位
      </div>
      <div class="clear"></div>
    </div>
    <div class="mt10">
      <p class="fl leftName middle">营业厅地址：</p>
      <div class="fl rightInfo middle">
        <input type="text" class="text_1" id="address_" name="address" value="${(office.address)!''}" maxlength="40"/>最多只能输入40位
      </div>
      <div class="clear"></div>
    </div>
    <div class="mt10">
      <p class="fl leftName middle">是否有效：</p>
      <div class="fl rightInfo middle">
        <select  name="state" id="state_">
	       <#if "${(office.state)!''}"== '1'>
				<option value="" >全 部</option>
				<option value="1" selected="selected">有 效</option>
				<option value="0">无 效</option>
				<#elseif  "${(office.state)!''}" == '0'>
				<option value="" >全 部</option>
				<option value="1">有 效</option>
				<option value="0" selected="selected">无 效</option>
			</#if>
		</select>
      </div>
      <div class="clear"></div>
    </div>
  </div>
  <!--按钮 开始-->
  <div class="mt10 mb10">
  	<a class="mr10 bt_blue"  href="${ctx}/office/list"><span>返回</span></a>
  	<a class="mr10 bt_blue" onclick="cleans();"><span>重置</span></a>
  	<a onclick="commonUpdateForms()" class="mr10 bt_blue" href="javascript:void(0);"><span>保存</span></a>
  </div>
  <!--按钮 结束-->
</div>
</body>
</#escape>
